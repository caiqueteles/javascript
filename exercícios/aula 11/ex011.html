<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalização</title>
</head>
<body>
    <h1>Teste de nacionalização</h1>
    <p>Digite de qual país você é: <input type="text" name="country" id="local"></p>
    <input type="button" value="Verificar" onclick="verificar ()"><div id="res">

    </div>
    <script>
        function verificar () {
            var local = document.getElementById('local')
            var res = document.getElementById('res')

            if (local.value == 'Brasil') {
                res.innerHTML = '<p>VOCÊ É BRASILEIRO</p>'
            } else {
                res.innerHTML = '<p> VOCÊ É ESTRANGEIRO</p>'
            }
}
    </script>
</body>
</html>
